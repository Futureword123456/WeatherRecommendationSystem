<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body style="height: 100%; margin: 0">
        {% include 'navbar.html' %}
       <div id="container" style="height: 100%"></div>
         <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=jF79yUKzgHoCRUsSO6TDYtwP5RItiUHr"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#800080'
            }
        }
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },

    legend: {
        data: ['折线图','柱状图']
    },
    xAxis: [
        {
            type: 'category',
            data:['北京市', '天津市', '石家庄市', '太原市', '呼和浩特市', '沈阳市', '长春市', '通化市', '哈尔滨市', '上海市', '南京市',
            '无锡市','杭州市','合肥市','福州市','厦门市','南昌市','济南市','郑州市','武汉市','长沙市',
           '株洲市','广州市','南宁市','海口市','重庆市','成都市','贵阳市','昆明市','拉萨市','西安市','兰州市','西宁市','银川市','乌鲁木齐市'],
            axisPointer: {
                type: 'shadow'
            }
        }
    ],
    yAxis: {
          type: 'value',
            name: '风力',
            min: 0,
            max: 12,
        splitLine: {show: false},
        axisLine: {
            lineStyle: {
                color: '#800080'
            }
        }
    },
    series: [
        {
            name: '风力',
            type: 'line',
            data: {{ data }}
        },
        {
            name:'风力',
            type:'bar',
            data:{{ data }}
        },
    ]
};

if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
